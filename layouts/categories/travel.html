{{ define "main" }}

<header class="fTerm--header">
    {{ if .Params.cover }}
    <img src="{{ .Params.cover }}" alt="{{ .Title }}" class="fTerm--cover">
    {{ end }}
    <div class="fTerm--content">
        <h1 class="fTerm--title">{{ .Title }}</h1>
        {{ if .Params.description }}
        <div class="fTerm--description">{{ .Params.description }}</div>
        {{ end }}
    </div>
</header>
<div class="site--main">
    <div class="fCard--list">
        {{ range .Data.Pages }}
        {{ partial "card.html" . }}
        {{ end }}
    </div>
    {{ $paginator := .Paginate (.Data.Pages) }}
    {{partial "pagination.html" .}}
</div>
{{ end }}
