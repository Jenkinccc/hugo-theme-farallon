{{$URL := .Get 0}}
{{ with .Site.GetPage $URL }}
<div class="graph--mixtapeEmbed">
    <a href="{{ .Permalink }}" target="_blank" class="mixtapeContent" title="{{ .Title }}" aria-label="{{ .Title }}">
        <span class="markup--strong markup--mixtapeEmbed-strong">{{ .Title }}</span>
        <em class="markup--em markup--mixtapeEmbed-em">{{ .Summary | plainify | truncate 60 }}</em>
    </a>
    {{ if .Params.cover }}
    <a href="{{ .Permalink }}" target="_blank" class="mixtapeImage" title="{{ .Title }}" aria-label="{{ .Title }}"
        style="background-image:url('{{ .Params.cover }}')"></a>
    {{ end }}
</div>
{{ end }}
