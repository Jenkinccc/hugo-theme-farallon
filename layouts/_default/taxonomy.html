{{ define "main" }}

{{ partial "term-header.html" . }}
<div class="site--main">
    <div class="fBblock--list">
        {{ range .Data.Pages }}
        {{ if eq .Type "memo" }}
        {{ partial "memo.html" . }}
        {{ else }}
        {{ partial "post.html" . }}
        {{ end }}
        {{ end }}
    </div>
    {{ $paginator := .Paginate (.Data.Pages) }}
    {{partial "pagination.html" .}}
</div>
{{ end }}
