{{ define "main" }}

{{ partial "term-header.html" . }}
<div class="site--main">
    <div class="fBblock--list">
        {{- $paginator := .Paginate .Data.Pages }}
        {{ range $paginator.Pages }}
        {{ if eq .Type "memo" }}
        {{ partial "memo.html" . }}
        {{ else }}
        {{ partial "post.html" . }}
        {{ end }}
        {{ end }}
    </div>
    {{ partial "pagination.html" .}}
</div>
{{ end }}
