{{ define "main" }}

<header class="fTerm--header">
    <h1 class="fTerm--title">{{.Title}}</h1>
    {{ if .Params.description }}
    <div class="fTerm--description">{{ .Params.description }}</div>
    {{ end }}
</header>
<div class="site--main">
    {{ range .Data.Pages }}
    {{ if eq .Type "memo" }}
    {{ partial "memo.html" . }}
    {{ else }}
    {{ partial "post.html" . }}
    {{ end }}
    {{ end }}
</div>
{{ end }}
