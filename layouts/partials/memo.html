<article class="fStatus--item" itemtype="http://schema.org/Article" itemscope="itemscope" data-id="{{ .File.UniqueID}}">
    <div class="fStatus--content">
        <header class="fStatus--header">
            {{ $logo := resources.Get "images/logo.jpeg" }}
            <img src="{{ $logo.RelPermalink }}" class="avatar" width="48" height="48" alt="Author" />
            <a datetime='{{.Date.Format "2006-01-02 15:04:01" }}' href="{{ .Permalink }}" title="{{ .Title }}"
                aria-label="{{ .Title }}">
                {{ partial "time.html" . }}
            </a>
        </header>
        <div class="fStatus--snippet" itemprop="about">
            {{ .Summary | plainify | truncate 60 }}
        </div>
    </div>
</article>
