{{ if .Params.categories }}
<div class="fCategory--list">
    {{ range (.GetTerms "categories") }}
    <a href="{{ .RelPermalink }}" class="fCategory--item">
        <div class="fCategory--cover"><img src="{{ .Params.cover }}" /></div>
        <div class="fCategory--content">
            <div class="fCategory--title">{{ .LinkTitle }}</div>
            <div class="fCategory--description">{{ .Params.description }}</div>
        </div>
    </a>
    {{ end }}
</div>
{{ end }}
