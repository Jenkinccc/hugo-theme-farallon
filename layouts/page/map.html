{{ define "main" }}

<div class="site--main">
    <h1 class="post--single__title">{{.Title}}</h1>
    {{ if .IsTranslated }}
    <div class="translatedCard">
        <h4>{{ i18n "translations" }}</h4>
        <ul>
            {{ range .Translations }}
            <li>
                <a href="{{ .Permalink }}">{{ .Lang }}: {{ .Title }}{{ if .IsPage }}{{ end
                    }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
    {{ end }}
    <div class="fa-mapper" id="map">
    </div>
</div>
{{- $mappack := resources.Get "js/mappack.js" -}}
<script type="text/javascript" src="{{ $mappack.RelPermalink }}"></script>
{{ end }}
