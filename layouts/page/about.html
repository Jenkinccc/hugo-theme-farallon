{{ define "main" }}

<div class="site--main">
    <article class="fArticle">
        <h2 class="fArticle--headline">{{ .Title }}</h2>
        {{ if .IsTranslated }}
        <div class="translatedCard">
            <h4>{{ i18n "translations" }}</h4>
            <ul>
                {{ range .Translations }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Lang }}: {{ .Title }}{{ if .IsPage }}{{ end
                        }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
        {{ end }}
        <div class="fGraph fArticle--content">
            {{ .Content }}
        </div>
    </article>
</div>

{{ end }}
